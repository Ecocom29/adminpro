<div class="row">
    <div class="col-md-12">
        <div class="card card-success">
            <div class="card-header">
                <h3 class="card-title">Progreso</h3>
            </div>
            <div class="card-body">

                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" [attr.ariaValuenow]="progreso1"  aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso1 + '%'" ></div>
                </div>
<br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" [attr.ariaValuenow]="progreso2"  aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso2 + '%'" ></div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="row">

    <div class="col-md-6">
        <div class="card card-success">
            <div class="card-body">

                <app-incrementador (actualizadorValores)="progreso1 = $event" leyenda="Progres Amarillo" [progreso]="progreso1"></app-incrementador>

                    </span>
                </div> -->
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card card-success">

                <app-incrementador (actualizadorValores)="progreso2 = $event" leyenda="Progres Verde" [progreso]="progreso2"></app-incrementador>
            </div>
        </div>
    </div>

</div>
